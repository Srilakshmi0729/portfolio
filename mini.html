<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editkaro.in - Portfolio</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #111;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #e63946;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 15px;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #f1faee;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    nav button:hover {
      background: #a8dadc;
    }
    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1d3557;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card video {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      padding: 10px;
      text-align: center;
      background: #457b9d;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      background: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ Editkaro.in Portfolio</h1>
    <p>Showcasing Video Editing Work</p>
    <nav>
      <button onclick="filterVideos('all')">All</button>
      <button onclick="filterVideos('short')">Short-form</button>
      <button onclick="filterVideos('long')">Long-form</button>
      <button onclick="filterVideos('gaming')">Gaming</button>
      <button onclick="filterVideos('ads')">Ads</button>
      <button onclick="filterVideos('anime')">Anime</button>
    </nav>
  </header>

  <main class="container" id="videoContainer">
    <!-- Video Cards -->
    <div class="card" data-category="short">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
      <h3>Short-form Edit</h3>
    </div>
    <div class="card" data-category="long">
      <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
      <h3>Long-form Edit</h3>
    </div>
    <div class="card" data-category="gaming">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
      <h3>Gaming Edit</h3>
    </div>
    <div class="card" data-category="ads">
      <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
      <h3>Advertisement</h3>
    </div>
    <div class="card" data-category="anime">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
      <h3>Anime Edit</h3>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Editkaro.in | Built for VaultofCodes</p>
  </footer>

  <script>
    function filterVideos(category) {
      let cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        if (category === "all" || card.dataset.category === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
